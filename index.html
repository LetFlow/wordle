<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu_bar">
        <div class="menu_bar__menu">
          <img src="assets\menu.svg" alt="" />
        </div>
        <div class="menu_bar__title">wordle</div>
        <div class="menu_bar__element">
          <img src="assets\qusetion.svg" alt="" />
          <img src="assets\chart.svg" alt="" />
          <img src="assets\seeting.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div id="time">time 00:00</div>
      <div class="board-row row-0">
        <div class="borard-bloc" data-index="00"></div>
        <div class="borard-bloc" data-index="01"></div>
        <div class="borard-bloc" data-index="02"></div>
        <div class="borard-bloc" data-index="03"></div>
        <div class="borard-bloc" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="borard-bloc" data-index="10"></div>
        <div class="borard-bloc" data-index="11"></div>
        <div class="borard-bloc" data-index="12"></div>
        <div class="borard-bloc" data-index="13"></div>
        <div class="borard-bloc" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="borard-bloc" data-index="20"></div>
        <div class="borard-bloc" data-index="21"></div>
        <div class="borard-bloc" data-index="22"></div>
        <div class="borard-bloc" data-index="23"></div>
        <div class="borard-bloc" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="borard-bloc" data-index="30"></div>
        <div class="borard-bloc" data-index="31"></div>
        <div class="borard-bloc" data-index="32"></div>
        <div class="borard-bloc" data-index="33"></div>
        <div class="borard-bloc" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="borard-bloc" data-index="40"></div>
        <div class="borard-bloc" data-index="41"></div>
        <div class="borard-bloc" data-index="42"></div>
        <div class="borard-bloc" data-index="43"></div>
        <div class="borard-bloc" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="borard-bloc" data-index="50"></div>
        <div class="borard-bloc" data-index="51"></div>
        <div class="borard-bloc" data-index="52"></div>
        <div class="borard-bloc" data-index="53"></div>
        <div class="borard-bloc" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="key key1">
        <div class="key-part" data-key="Q">Q</div>
        <div class="key-part" data-key="W">W</div>
        <div class="key-part" data-key="E">E</div>
        <div class="key-part" data-key="R">R</div>
        <div class="key-part" data-key="T">T</div>
        <div class="key-part" data-key="Y">Y</div>
        <div class="key-part" data-key="U">U</div>
        <div class="key-part" data-key="I">I</div>
        <div class="key-part" data-key="O">O</div>
        <div class="key-part" data-key="P">P</div>
      </div>
      <div class="key key2">
        <div class="key-part" data-key="A">A</div>
        <div class="key-part" data-key="S">S</div>
        <div class="key-part" data-key="D">D</div>
        <div class="key-part" data-key="F">F</div>
        <div class="key-part" data-key="G">G</div>
        <div class="key-part" data-key="H">H</div>
        <div class="key-part" data-key="J">J</div>
        <div class="key-part" data-key="K">K</div>
        <div class="key-part" data-key="L">L</div>
      </div>
      <div class="key key3">
        <div class="key-ent" data-key="ENTER">Enter</div>
        <div class="key-part" data-key="Z">Z</div>
        <div class="key-part" data-key="X">X</div>
        <div class="key-part" data-key="C">C</div>
        <div class="key-part" data-key="V">V</div>
        <div class="key-part" data-key="B">B</div>
        <div class="key-part" data-key="N">N</div>
        <div class="key-part" data-key="M">M</div>
        <div class="key-del" data-key="BACK">
          <img src="assets\delete.svg" alt="" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
